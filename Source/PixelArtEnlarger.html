<html>
<body>

<h3>Pixel Art Enlarger</h3>

<p>
	Load an image and specify a magnification to see an enlarged version.
	A demo image is provided <a href="../Samples/Joust-Player.png">here</a>.
</p>

<div id="divMain">

	<div id="divSizes">

		<label>Image to Enlarge:</label>
		<div>
			<label>Load:</label>
			<input
				id="inputFileToLoad"
				type="file"
				onchange="UiEventHandler.Instance().inputFileToLoad_Changed(this);"
			></input>
			<div id="divImageToEnlarge"></div>
		</div>

		<div>
			<label>Magnification Factor:</label>
			<input
				id="inputMagnificationFactor"
				type="number"
				style="width:64px"
				value="16"
				onchange="UiEventHandler.Instance().inputMagnificationFactor_Changed(this)"
			></input>
		</div>

	</div>

	<div>
		<label>Enlarged Image:</label>
		<br />
		<div id="divImageEnlarged">[none]</div>
	</div>
</div>

<script type="text/javascript" src="UiEventHandler.js"></script>

</body>
</html>
